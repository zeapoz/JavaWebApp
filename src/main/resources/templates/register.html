<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <div th:replace="fragments/include"></div>
</head>
<body class="bg-dark text-white">
  <div th:replace="fragments/navbar"></div>
  <div class="container>
    <div class="row justify-content-center">
      <div class="col-md-4 mt-5 p-5 rounded shadow">
        <h1 class="mb-3">Register</h1>
        <form th:action="@{/register/save}" method="post" th:object="${appUser}">
          <input type="hidden" th:field="*{id}"/>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="name@example.com" th:field="*{email}" required minlength="2" maxlength="45"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" th:field="*{username}" required/>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" required/>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
