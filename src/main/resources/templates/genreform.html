<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genres</title>
  <div th:replace="fragments/include"></div>
</head>

<body class="bg-dark text-white">
  <div th:replace="fragments/navbar"></div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 mt-5 p-5 rounded shadow">
        <h1 class="mb-3">Genre</h1>
        <form th:action="@{/genres/save}" method="post" th:object="${genre}">
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}" required />
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
